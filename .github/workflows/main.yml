name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install Pipenv
      uses: dschep/install-pipenv-action@v1
    - run: pipenv install
    - run: pipenv shell
    - name: Running tests
      run: python manage.py test
    - name: exiting shell
      run: exit
